{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <text>{{ successInfo }}</text>

    <br>
    <text style="color: #c7254e">请复制您的唯一标识：</text>
    <div id="textToCopy">{{ photo_name }}</div>

    <button onclick="copyText()">复制唯一标识</button>

  <script>
        function copyText() {
          // 获取要复制的文本
          var textToCopy = document.getElementById("textToCopy").innerText;

          // 创建一个临时的textarea元素
          var tempTextArea = document.createElement("textarea");
          tempTextArea.value = textToCopy;

          // 将textarea元素添加到页面中
          document.body.appendChild(tempTextArea);

          // 选择文本
          tempTextArea.select();
          tempTextArea.setSelectionRange(0, 99999); /* 兼容性处理 */

          // 复制文本到剪贴板
          document.execCommand("copy");

          // 删除临时的textarea元素
          document.body.removeChild(tempTextArea);

          // 提示复制成功
          alert("唯一标识复制成功 您可以稍后根据唯一标识获得处理完成的图片！");
        }
    </script>

<script src="{% static 'clipboard.js-master/dist/clipboard.min.js' %}"></script>
</body>
</html>

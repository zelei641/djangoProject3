{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .navbar{
            border-radius: 0;
        }

    </style>
</head>
<body>


    {#导航栏#}
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/acm/admin/getUserUploaPhotoList/"> 用户上传文件下载（admin） </a>
          <a class="navbar-brand" href="/user/userGetMyselfUploadPhotoList/"> 得到处理好的图片（admin） </a>
          <a class="navbar-brand" href="/photoupload/"> 用户上传未处理图片 </a>
        </div>
      </div>
    </nav>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="form-group">
        <input type="password" id="photoName" name="acmAdmin" required="true">
      </div>
      <button type="submit" class="btn btn-primary">提交</button>
    </form>

     <table class="table">
        <thead>
          <tr>
            <th>名称</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
            <div class="container">
                {% for photo in allPhoto %}
                  <tr>
                    <td>
                        <text id="myTextarea"> {{ photo.photosname }}</text>

                    </td>
                    <td>{{ photo.photostate }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/acm/admin/admin/getUserUploadPhoto/?getUserUploadPhotoName={{ photo.photosname }}">下载</a>
                        <a class="btn btn-primary btn-xs" href="/acm/admin/admin/acmAdminProcessOkUpload/?getUserUploadPhotoName={{ photo.photosname }}">返回给用户</a>

                    </td>
                  </tr>
                {% endfor %}
            </div>
        </tbody>
    </table>


<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
</body>
</html>
